{% extends "layout.html" %}

{% block stylesheet %}<link rel="stylesheet" href="">{% endblock %}

{% block title %}    {% endblock %}

{% block main %}
    <div>
    <h1>{{dest}}</h1>
    <form action="{{ url_for('entrar', dest=dest)}}" method="post">
        <fieldset>
            <div class="form-group">
                <input id="emailf" autocomplete="off" autofocus class="form-control" name="email" placeholder="E-mail" type="text"/>
                <p id="email" class="jsholders"></p>
            </div>
            <div class="form-group">
                <input id="senhaf" class="form-control" name="password" placeholder="Senha" type="password"/>
                <p id="senha" class="jsholders"></p>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Entrar</button>
            </div>
        </fieldset>
    </form>
    {% if message %}
        <h1>{{message}}</h1>
    {% endif %}
    </div>
{% endblock %}

{% block scripts %}<script src="{{url_for('static', filename='Js/io.js')}}"></script><script src="{{url_for('static', filename='Js/entrar.js')}}"></script>{% endblock %}
